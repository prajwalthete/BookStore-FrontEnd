    </div>
    <div class="bookinfo-div">
      <span class="title">{{ book.title }}</span
      ><br />
      <span class="author">by {{ book.author }}</span>
      <div class="xyz">
        <div class="rating">4.5 â˜…</div>
        <div class="ratings">
          <p>(20)</p>
        </div>
      </div>
      <p class="rs">Rs.{{ book.price }}</p>
    </div>
  </div>
</div>
